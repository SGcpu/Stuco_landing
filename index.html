<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="test.css">

</head>

<body>
    <!-- Sidebar overlay for mobile -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <!-- Sidebar toggle button for small screens -->
    <button id="sidebarToggle" aria-label="Toggle Sidebar" title="Toggle Sidebar">
        <i class="bx bx-chevron-right"></i>
    </button>

    <section class="Landing_page">
        <div class="parent">
            <!-- Sidebar container to group the sidebar elements -->
            <div class="sidebar-container">
                <div class="div10">10</div>
                <div class="div1">
                    <nav class="sidenav">
                        <ul>
                            <li><i class="bx bx-info-circle"></i></li>
                            <li><i class="bx bx-calendar"></i></li>
                            <li><i class="bx bx-group"></i></li>
                            <li><i class="bx bx-phone"></i></li>
                        </ul>
                    </nav>
                </div>
                <div class="div2">2</div>
            </div>

            <div class="div3">3</div>
            <div class="div4">4</div>
            <div class="div6">
                <div class="div6a">
                    <button class="register-login-button">Register</button>
                </div>
                <div class="div6b">
                    <button class="register-login-button">Login</button>
                </div>
            </div>
            <div class="div7">7</div>
            <div class="div8">8</div>
            <div class="div9">9</div>
        </div>
    </section>

    <section class="about_page">
        <div class="about_container">
            <div class="parent1">
                <div class="divi1">1</div>

                <!-- div2 now directly contains 3 child divs -->
                <div class="divi2">
                    <div class="child-divi1">
                        <img src="your-image-path.jpg" alt="Anime Character" />
                    </div>
                    <div class="child-divi2">
                        <img src="your-image-path.jpg" alt="Anime Character 2" />
                    </div>
                    <div class="child-divi3">3</div>
                </div>
            </div>
        </div>
    </section>


    <script>
        // Replace the existing script in your HTML with this updated version

        // Get elements

        document.addEventListener('DOMContentLoaded', () => {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarContainer = document.querySelector('.sidebar-container');
        const body = document.body;
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        // Crucial check: if the essential elements don't exist, stop to prevent errors.
        if (!sidebarToggle || !sidebarContainer) {
            console.error('Sidebar toggle button or container element not found in the DOM. Please check your HTML and script placement.');
            return; // Exit if essential elements are missing
        }

        function closeSidebar() {
            sidebarContainer.classList.remove('sidebar-visible');
            body.classList.remove('sidebar-visible-toggle'); // For moving the toggle icon
            if (sidebarOverlay) {
                sidebarOverlay.classList.remove('active');
            }
        }

        function openSidebar() {
            sidebarContainer.classList.add('sidebar-visible');
            body.classList.add('sidebar-visible-toggle'); // For moving the toggle icon
            if (sidebarOverlay) {
                sidebarOverlay.classList.add('active');
            }
        }

        sidebarToggle.addEventListener('click', (event) => {
            event.stopPropagation(); // Good practice to prevent event bubbling
            if (sidebarContainer.classList.contains('sidebar-visible')) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });

        // Add click listener for the overlay only if the element exists
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', closeSidebar);
        }

        function checkScreenSize() {
            // This function might be called on resize before sidebarContainer is (re)defined
            // in a different scope if not careful, but here it's fine due to closure.
            if (window.innerWidth <= 768) { // Mobile view
                closeSidebar();
            } else { // Desktop view
                // On desktop, CSS `display: contents` for .sidebar-container should take over.
                // Ensure mobile-specific classes are removed.
                sidebarContainer.classList.remove('sidebar-visible');
                body.classList.remove('sidebar-visible-toggle');
                if (sidebarOverlay) {
                    sidebarOverlay.classList.remove('active');
                }
            }
        }

        // Set the initial state when the DOM is fully loaded and elements are found
        checkScreenSize();

        // Handle window resizing with a debounce for performance
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(checkScreenSize, 250); // Adjust debounce delay as needed
        });
    });

    </script>
</body>

</html>
