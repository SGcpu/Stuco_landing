<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Landing_page">
        <div class="parent">
            <!-- Sidebar container to group the sidebar elements -->
            <div class="sidebar-container">
                <div class="div10">10</div>
                <div class="div1">
                    <nav class="sidenav">
                        <ul>
                            <li><i class="bx bx-info-circle"></i></li>
                            <li><i class="bx bx-calendar"></i></li>
                            <li><i class="bx bx-group"></i></li>
                            <li><i class="bx bx-phone"></i></li>
                        </ul>
                    </nav>
                </div>
                <div class="div2">2</div>
            </div>

            <div class="div3">3</div>
            <div class="div4">4</div>
            <div class="div6">
                <div class="div6a">
                    <button class="register-login-button">Register</button>
                </div>
                <div class="div6b">
                    <button class="register-login-button">Login</button>
                </div>
            </div>
            <div class="div7">7</div>
            <div class="div8">8</div>
            <div class="div9">9</div>
        </div>
    </section>

    <section class="about_page">
        <div class="about_container">
            <div class="parent1">
                <div class="divi1">1</div>

                <!-- div2 now directly contains 3 child divs -->
                <div class="divi2">
                    <div class="child-divi1">1</div>
                    <div class="child-divi2">2</div>
                    <div class="child-divi3">3</div>
                </div>
            </div>

        </div>
    </section>

    <!-- Sidebar toggle button for small screens -->
    <button id="sidebarToggle" aria-label="Toggle Sidebar" title="Toggle Sidebar">
        <i class="bx bx-chevron-right"></i>
    </button>

    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarContainer = document.querySelector('.sidebar-container');
        const body = document.body;

        sidebarToggle.addEventListener('click', () => {
            sidebarContainer.classList.toggle('sidebar-visible');
            body.classList.toggle('sidebar-visible-toggle');
        });

        // Initialize sidebar state based on screen size
        function checkScreenSize() {
            if (window.innerWidth <= 768) {
                // On mobile, make sure sidebar is hidden initially
                sidebarContainer.classList.remove('sidebar-visible');
                body.classList.remove('sidebar-visible-toggle');
            }
        }

        // Check on page load
        window.addEventListener('load', checkScreenSize);

        // Check on resize
        window.addEventListener('resize', checkScreenSize);
    </script>
</body>

</html>
